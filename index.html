	<script>
$(document).ready(function() {
	var state = 0;

	//content wrapper confirm message
	question_result = confirm("Убрать background у content-start?");

	if (question_result) {
		$(".content-start").css("background", "transparent");
	}

	//ALL ADAPTATIONS
	$('.form-hide').on('click', function() {
		$('.form-for-check').css('display', 'block');
	});
	$('.close-form').on('click', function() {
		$('.form-for-check').css('display', 'none');
	});
	$('.hamurger').on('click', function() {
		$('.main-menu').css('transform', 'translateX(0)');
		$('header').css('margin-left', '280px');
		$('.main-content').css('transform', 'translateX(280px)');
		state += 1;

		if (state % 2 == 0) {
			$('.main-menu').css('transform', ''); 
			$('header').removeAttr("style"); 
			$('.main-content').removeAttr("style");			
			state = 0;
		}
	});
	// REMOVE BUGS
	(function($) {
        var $window = $(window),
        $html = $('html');

        $window.resize(function resize() {
        	if ($window.width() > 1000) {
                $('.main-menu').css('transform', '');
                $('header').removeAttr("style");
                $('.main-content').removeAttr("style");
            }
            if ($window.width() > 800) {
                $(".form-for-check").removeAttr("style");
            }
        }).trigger('resize');
    })(jQuery);

	//FULL SCREEN
	$('.sizer').on('click', function() {
		$('#max').toggle();
		$('#min').toggle();
		$('#max').css('dispalay', 'none');
		$('#min').css('dispalay', 'block');
	});

	const target = $('#target')[0];
	$('#max').on('click', () => {
	    if (screenfull.enabled) {
	        screenfull.request(target);
	    }
	});
	$('#min').on('click', () => {
	    if (screenfull.enabled) {
	        screenfull.exit(target);
	    }
	});

	// HEAD TIME
	function clock() {
	    var time = new Date(),
	        hours = time.getHours(),
	        minutes = time.getMinutes()
	    document.querySelectorAll('#time')[0].innerHTML = harold(hours) + ":" + harold(minutes);
	    function harold(standIn) {
	        if (standIn < 10) {
	            standIn = '0' + standIn
	        }
	        return standIn;
	    }
	}
	setInterval(clock, 1000);
});
	</script>
